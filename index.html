    <div class="container">
        <h1>Log in</h1>
        <hr width="50px" color="background: #DB00FF" style="height: 8px; border-radius: 10px; margin-top: 10px" />

        <form class="userDetails">
            <label for="email">Email</label>
            <input placeholder="xyz@gmail.com" type="email" name="email" id="email" />

            <label for="password">Password</label>
            <input type="password" placeholder="password" name="password" id="password" />

            <div class="third">
                <div class="check">
                    <input type="checkbox" name="save" id="save" />
                    <label for="save">Remember Me</label>
                </div>

                <a href="">Forgot Password?</a>
            </div>

            <button>Submit</button>
        </form>
